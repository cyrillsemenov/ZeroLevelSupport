{% extends "base.html" %} {% block title %}Add Article{% endblock title %}
{%block content %}
<div class="container mt-5">
  <h2>Add an Article to the Knowledge Base</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class="btn btn-secondary" href="{% url 'article_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
