<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Title{% endblock title %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Optional: Include your custom stylesheet here -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>
  <body class="d-flex flex-column vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'article_list' %}">
          KnowledgeBase
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navigation"
          aria-controls="navigation"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse show"
          id="navigation"
          style="justify-content: space-between"
        >
          <a
            href="{% url 'add_article' %}"
            class="btn btn-success me-auto mb-2 mb-lg-0"
            role="button"
          >
            Add Article
          </a>

          <form
            method="get"
            action="{% url 'similar_articles' %}"
            class="input-group d-flex"
            style="width: auto"
          >
            <input
              type="text"
              name="query"
              value="{{ request.GET.query }}"
              placeholder="Enter search query"
              class="form-control"
            />
            <input
              type="number"
              name="top"
              value="{{ request.GET.top|default:'5' }}"
              min="1"
              placeholder="Number of Results"
              class="form-control"
              style="max-width: 4rem !important"
            />
            <button type="submit" class="btn btn-outline-secondary">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container d-flex flex-column mt-4 h-100">
      {% block content %}
      <!-- Page specific content will go here -->
      {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
      <div class="container text-center">
        <span>Zero Level Â© {% now "Y" %}</span>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
